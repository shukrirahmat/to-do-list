<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

<body>
    <div id="header">TO DO LIST</div>
    <div id="sidebar">
        <div class="lefttop">
            <h2>HOME</h2>
            <nav>
                <button>ALL TASK</button>
                <button>TODAY</button>
                <button>THIS WEEK</button>
            </nav>
        </div>
        <div class="leftbottom">
            <h2>PROJECTS</h2>
            <nav class="projectcontainer">
            </nav>
            <button id="addprojectbtn">ADD NEW PROJECT</button>
        </div>
    </div>
    <div id="maincontent">
        <div></div>
    </div>
    <dialog id="projectdialog">
        <form id="projectform">
            <div>
                <p>Enter the project's name</p>
                <input type="text" id="projectname" name="projectname" required>
            </div>
            <div>
                <button class="confirm">Create</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
    <dialog id="renamedialog">
        <p>Enter the project's new name</p>
        <form></form>
    </dialog>
    <dialog id="deletedialog">
        <div></div>
    </dialog>
    <dialog id="tododialog">
        <form>
            <div id="todoinputs">
                <div>
                    <label for="title">TITLE</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="duedate">DUEDATE</label>
                    <input type="date" id="duedate" name="duedate" required>
                </div>
                <div>
                    <label for="priority">PRIORITY</label>
                    <select id="priority" name="priority">
                        <option value="low">LOW</option>
                        <option value="normal">NORMAL</option>
                        <option value="high">HIGH</option>
                    </select>
                </div>
                <div>
                    <label for="description">DESCRIPTION</label>
                    <textarea id="description" name="description" placeholder="Write something.."
                        style="height:200px"></textarea>
                </div>
            </div>
            <div class="submitbtn">
                <button class="confirm">Add</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
    </dialog>
</body>

</html>
